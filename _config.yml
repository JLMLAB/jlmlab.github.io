# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

remote_theme: irubataru/massively-jekyll-theme

# Site settings
title: RNF
subtitle: ""
email: ryan.felice@ucl.ac.uk
phone: (000) 000-0000
description: Evolutionary Biology at UCL
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rnfelice.github.io" # the base hostname & protocol for your site

# Logo settings
logo-image-url:
font-awesome-icon-logo:

# Social settings
github: rnfelice
twitter: rnfelice
facebook: ""
instagram: ""

# Build settings
markdown: kramdown

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 6
paginate_path: /page:num/

include:
  - _pages

exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - massively_jekyll_theme.gemspec

compress_html:
  clippings: []
  blanklines: false
  comments: all
